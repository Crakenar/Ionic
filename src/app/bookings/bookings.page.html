<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mes RÃ©servations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item
                  *ngFor="let place of reservations"
                  [routerLink]="['/', 'places', 'tabs', 'discover', place.idPlace]"
                  detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="place.nomPlace"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place.nomPlace }}</h2>
              <p>{{ place.price }} &euro;</p>
            </ion-label>
            <ion-label>
              <h2>{{place.dateDebut}}</h2>
              <h2>{{place.dateFin}}</h2>
            </ion-label>
            <ion-label>
              <h2>{{place.nbJours}}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
